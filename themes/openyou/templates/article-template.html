<div class='post'>
  <div class='post-header'>
    <div class='post-title'>
      <a href='{{ SITEURL }}/{{ article.url }}'>{{article.title}}</A>
    </div>
    <div class='post-metadata'>
      <p>{{article.date}}</p>
    </div>
  </div>
  <div class='post-content'>
    {% block article %}
		{% endblock %}
  </div>
</div>
